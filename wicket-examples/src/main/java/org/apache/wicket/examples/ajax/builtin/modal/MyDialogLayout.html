<?xml version="1.0" encoding="UTF-8" ?>
<html>
	<head>
		<wicket:head>
			<style>
				.modal-dialog {
					border-radius: 5px;
					overflow: hidden;
				}
			
				h1.example-header {
					background: #ffb158;
					padding-top: 4px;
					text-align: center;
				}
				
				.example-content {
					padding: 20px;
					min-width: 100px;
					min-height: 100px;
					overflow-x: hidden;
					overflow-y: auto;
					resize: both;
				}
			</style>
		</wicket:head>
	</head>
	<body>
		<wicket:panel xmlns:wicket="http://wicket.apache.org">
			<h1 wicket:id="header" class="example-header"></h1>
			<div wicket:id="content" class="example-content"></div>
		</wicket:panel>
	</body>
</html>
