<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Contrib Examples - Template Page</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend>

<table class="table table-bordered">
 <tr>
  <td width="35%">
    <div id="templateInputBox">
        <form wicket:id="templateForm">
            <fieldset>
                <legend><a target="_blank" href="http://velocity.apache.org/">Apache Velocity</a> template</legend>
                <div class="form-group">
                    <textarea wicket:id="templateInput" rows="16" cols="36" class="form-control" style="resize: none">Template input comes here</textarea>
                </div>

                <input type="submit" value="update" class="btn btn-primary"/>
            </fieldset>
        </form>
    </div>
 
  </td>
  <td>
    <div id="templateOutputBox">
        <fieldset>
            <legend>output</legend>
	            <span wicket:id="templatePanel">Template output will be put here</span>
            </fieldset>
    </div>
  </td>
 </tr>
</table>

 <div wicket:id="feedback"></div>

</wicket:extend>
</body>
</html>
