<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - Render mail templates</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend>

    <form wicket:id="form" style="padding-bottom: 100px">
        <div class="form-group">
            <div class="col-sm-4">
                <label wicket:for="name"><wicket:label>Enter your name:</wicket:label></label>
                <input wicket:id="name" class="form-control"/>
            </div>
        </div>
    </form>

    <div class="clearfix"></div>

    Using Wicket page as template: <a wicket:id="pageBasedLink">generate</a>.
    <br/>
    Using Wicket panel as template: <a wicket:id="panelBasedLink">generate</a>.
    <br/>
    Using Wicket TextTemplate as template: <a wicket:id="textTemplateBasedLink">generate</a>.
    
    <br/><br/>
    
    <h3>Here is the generated markup:</h3>
    <div wicket:id="result" id="result">
    
    </div>
</wicket:extend>
</body>
</html>
