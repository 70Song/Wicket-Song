<?xml version="1.0" encoding="UTF-8" ?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">

This example demonstrates a AjaxFormComponentUpdatingBehavior.

Whenever the Make select box value is changed it will submit the new value to server via ajax and update the choices in the Model select box.

<br/><br/>
<form wicket:id="form">
	<div class="form-group">
		<div class="col-sm-2">
			<select wicket:id="makes" class="form-control"></select>
		</div>
		<div class="col-sm-2">
			<select wicket:id="models" class="form-control"></select>
		</div>

		<input type="submit" wicket:id="go" class="btn btn-primary" value="Submit"/>
	</div>

</form>
<div wicket:id="feedback"></div>
</wicket:extend>
