<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - component reference</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend>

	<h1>wicket.markup.html.form.CheckBoxMultipleChoice</h1>
	<wicket:link><a href="Index.html">[back to the reference]</a></wicket:link>

	<p>
	A CheckBoxMultipleChoice component lets users select multiple values from a group of checkboxes.
	</p>

	<div class="row">
		<div class="col-sm-offset-1 col-sm-3">
			<form wicket:id="form" role="form">
				<div class="form-group">
					<label>Select your favorite sites</label>
					<div wicket:id="sites"></div>
				</div>

				<div class="form-group">
					<label>Select some of these excellent choices</label>
					<div wicket:id="choices"></div>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<div wicket:id="feedback">feedbackmessages will be put here</div>
	<span wicket:id="explainPanel">panel contents come here</span>

</wicket:extend>
</body>
</html>
