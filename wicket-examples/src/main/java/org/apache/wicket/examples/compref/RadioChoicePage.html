<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - component reference</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend>

	<h1>wicket.markup.html.form.RadioChoice</h1>
	<wicket:link><a href="Index.html">[back to the reference]</a></wicket:link>

	<p>
	A RadioChoice component lets users select a single value from a group of radio buttons.
	</p>

	<div class="row">
		<div class="col-sm-offset-1 col-sm-6">
			<form wicket:id="form" role="form">

				<div class="form-group">
					<label wicket:for="site" class="control-label col-sm-3">Select your favorite site</label>
					<div class="col-sm-9">
						<span valign="top" wicket:id="site">
							<label><input type="radio"/>site 1</label>
							<label><input type="radio"/>site 2</label>
			  			</span>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<div wicket:id="feedback">feedbackmessages will be put here</div>
    <span wicket:id="explainPanel">panel contents come here</span>

</wicket:extend>
</body>
</html>
