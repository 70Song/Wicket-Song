<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>Wicket Examples - stateless</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
	<wicket:extend>
		<span wicket:id="message" id="message">Message goes here</span>
		<br />
		<a wicket:id="indexLink" class="btn btn-link">go to index</a>

		<p>
			This page is stateful as it has a callback (the link that points to
			this page). If the actual session wasn't created before, this page
			triggered it's creation.
		</p>

		<p>
			This link is what makes this page stateful:
			<br />
			<a wicket:id="actionLink">Link clicked <span wicket:id="linkClickCount">0</span> times</a>
		</p>

		<div class="row">
			<div class="col-sm-4">
				<form wicket:id="statelessform">
					<div class="form-group">
						<input type="text" wicket:id="textfield" class="form-control" />
					</div>
					<input type="submit" class="btn btn-primary" />
				</form>
			</div>
		</div>

		<div wicket:id="feedback" ></div>
	</wicket:extend>
	</body>
</html>
