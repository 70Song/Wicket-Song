<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - signin</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend>
	
    <span wicket:id = "feedback"/>
    <p>
        <i>Username and password are both "wicket"</i>
    </p>

	<form wicket:id="signInForm">
		<dl class="form-group">
			<div class="col-sm-3">
				<dt>Username:</dt>
				<dd><input wicket:id="username" type="text" size="30" class="form-control"/></dd>
				<dt>Password:</dt>
				<dd><input wicket:id="password" type="password" size="30" class="form-control"/></dd>
				<dd>
					<button type="submit" name="submit" class="btn btn-primary">Sign In</button>
				</dd>
			</div>
		</dl>
	</form>

</wicket:extend>
</body>
</html>
