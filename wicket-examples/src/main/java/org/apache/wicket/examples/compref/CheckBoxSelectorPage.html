<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Wicket Examples - component reference</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
    <wicket:extend>

        <h1>wicket.markup.html.form.CheckGroup</h1>
        <wicket:link><a href="Index.html">[back to the reference]</a></wicket:link>

        <p>
            A CheckBoxSelector selects and deselects all Check components under the same CheckGroup as itself
        </p>

        <div class="row">
            <div class="col-sm-offset-1 col-sm-3">
                <form wicket:id="form" role="form">

                    <fieldset>
                        <legend>CheckGroup:</legend>

                        <div wicket:id="checkgroup" class="form-group">
                            <input type="checkbox" wicket:id="check1"/> 1
                            <input type="checkbox" wicket:id="check2"/> 2
                            <input type="checkbox" wicket:id="check3"/> 3
                            <input type="checkbox" wicket:id="check4"/> 4
                            <label><input type="checkbox" wicket:id="groupSelector"/> select all</label>
                        </div>
                        <label><input type="checkbox" wicket:id="groupSelectorOutside"/> select all (outside group)</label>

                    </fieldset>

                    <fieldset>
                        <legend>CheckboxMultipleChoice:</legend>

                        <div wicket:id="choice" class="form-group"></div>
                        <label><input type="checkbox" wicket:id="choiceSelector"/> select all</label>
                    </fieldset>

                    <fieldset>
                        <legend>Loose Checkboxes:</legend>

                        <input type="checkbox" wicket:id="looseCheck1"/> 1
                        <input type="checkbox" wicket:id="looseCheck2"/> 2
                        <input type="checkbox" wicket:id="looseCheck3"/> 3
                        <input type="checkbox" wicket:id="looseCheck4"/> 4
                        <label><input type="checkbox" wicket:id="looseSelector"/> select all</label>
                    </fieldset>
                </form>
            </div>
        </div>

    </wicket:extend>
    </body>
</html>
