<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - component reference</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend>

	<h1>wicket.markup.html.form.DropDownChoice</h1>
	<wicket:link><a href="Index.html">[back to the reference]</a></wicket:link>

	<p>
	A DropDownChoice component is used to let users select an option from a list of
	available options.
	</p>

	<div class="row">
		<div class="col-sm-offset-1 col-sm-6">
			<form wicket:id="form" role="form">

				<div class="form-group">
					<label wicket:for="site" class="control-label col-sm-3">Select your favorite site</label>
					<div class="col-sm-9">
						<select wicket:id="site" class="form-control">
							<option>site 1</option>
							<option>site 2</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label wicket:for="site" class="control-label col-sm-3">Select an integer</label>
					<div class="col-sm-9">
						<select wicket:id="integer" class="form-control">
							<option>Fifty</option>
							<option>Sixty</option>
						</select>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<div wicket:id="feedback">feedbackmessages will be put here</div>
	<span wicket:id="explainPanel">panel contents come here</span>

</wicket:extend>
</body>
</html>
