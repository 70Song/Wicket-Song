<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org"
    xml:lang="en" lang="en">
    <wicket:extend>
        <br/>
		Start typing in the textfields and see the form being validated as you type. Ajax requests are throttled down to once per second, so they will not overload the server.
		<br/>
		<div wicket:id="feedback">[[ feedback ]]</div>

		<form wicket:id="form" class="form-horizontal">
			<div class="form-group">
				<label wicket:id="name-label" class="control-label col-sm-1">[name label]</label>
				<div class="col-sm-3">
					<input type="text" wicket:id="name" class="form-control"/>
				</div>
			</div>

			<div class="form-group">
				<label wicket:id="email-label" class="control-label col-sm-1">[email label]</label>
				<div class="col-sm-3">
					<input type="text" wicket:id="email" class="form-control"/>
				</div>
			</div>

			<div class="col-sm-offset-1">
				<input type="submit" value="submit via ajax" wicket:id="ajax-button" class="btn btn-primary"/>
				<input type="submit" value="normal submit" class="btn btn-default"/>
			</div>

		</form>
    </wicket:extend>
</html>
