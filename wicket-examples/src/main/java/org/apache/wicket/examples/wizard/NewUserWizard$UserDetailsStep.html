<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="form-group">
		<label wicket:for="user.firstName" class="col-sm-2 control-label"><wicket:message key="firstName">First Name</wicket:message></label>
		<div class="col-sm-10">
			<input type="email" class="form-control" wicket:id="user.firstName">
		</div>
	</div>
	<div class="form-group">
		<label wicket:for="user.lastName" class="col-sm-2 control-label"><wicket:message key="lastName">Last Name</wicket:message></label>
		<div class="col-sm-10">
			<input type="text" class="form-control" wicket:id="user.lastName">
		</div>
	</div>
	<div class="form-group">
		<label wicket:for="user.department" class="col-sm-2 control-label"><wicket:message key="department">Department</wicket:message></label>
		<div class="col-sm-10">
			<input type="text" class="form-control" wicket:id="user.department">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<td><input type="checkbox"  /></td>
					<wicket:message key="assignRoles">Assign roles</wicket:message> <input type="checkbox" wicket:id="assignRoles"/>
				</label>
			</div>
		</div>
	</div>
</wicket:panel>
