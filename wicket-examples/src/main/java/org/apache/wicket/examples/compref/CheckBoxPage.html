<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - component reference</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend>

	<h1>wicket.markup.html.form.CheckBox</h1>
	<wicket:link><a href="Index.html">[back to the reference]</a></wicket:link>

	<p>
	A Checkbox can be used to work with boolean values. If the checkbox is checked, it
	means that the model value is true. It is false otherwise.
	</p>

	<div class="row">
		<div class="col-sm-offset-1 col-sm-3">
			<form wicket:id="form" role="form">
				<div class="checkbox">
					<label>
						<input type="checkbox" wicket:id="bool"> I want it checked!
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	 <div wicket:id="feedback">feedbackmessages will be put here</div>
    <span wicket:id="explainPanel">panel contents come here</span>

</wicket:extend>
</body>
</html>
