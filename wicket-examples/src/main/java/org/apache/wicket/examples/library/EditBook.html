<wicket:extend xmlns:wicket="http://wicket.apache.org">
  <div wicket:id = "feedback"></div>
  <p>
  <form wicket:id="editBookForm" style="width: 600px" class="form-horizontal">
	<div class="form-group">
		<label wicket:for="title" class="col-sm-4 control-label">Title:</label>
		<div class="col-sm-8" wicket:id="titleFeedback">
			<input type="text" class="form-control" wicket:id="title">
		</div>
	</div>

	<div class="form-group">
		<label wicket:for="author" class="col-sm-4 control-label">Author:</label>
		<div class="col-sm-8" wicket:id="authorFeedback">
			<input type="text" class="form-control" wicket:id="author">
		</div>
	</div>

	<div class="form-group">
		<label wicket:for="fiction" class="col-sm-4 control-label">Fiction:</label>
		<div class="col-sm-8 checkbox">
			<label>
				<input wicket:id="fiction" type="checkbox"/>
			</label>
		</div>
	</div>

	<div class="form-group">
		<label wicket:for="author" class="col-sm-4 control-label">Favorite Companion Book:</label>
		<div class="col-sm-8">
			<select wicket:id="companionBook" class="form-control">
				<option>Volvo</option>
				<option>Saab</option>
				<option>Fiat</option>
				<option>Audi</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label wicket:for="author" class="col-sm-4 control-label">Styles:</label>
		<div class="col-sm-8">
			<select multiple="multiple" wicket:id="writingStyles" class="form-control">
				<option>Foo</option>
				<option>Bar</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label wicket:for="author" class="col-sm-4 control-label">Related book:</label>
		<div class="col-sm-8">
	    	<span valign="top" wicket:id="relatedBook">
	    		<input type="radio" value="A" />A
				<input type="radio" value="B" />B
				<input type="radio" value="C" />C
			</span>
		</div>
	</div>

	<input type="submit" value="Save Changes" class="btn btn-primary"/>
  </form>
  </p>
</wicket:extend>
