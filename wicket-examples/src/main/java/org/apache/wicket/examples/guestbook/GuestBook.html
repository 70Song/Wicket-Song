<html xmlns:wicket="http://wicket.apache.org">
<head>
	<title>Wicket Examples - guestbook</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend>

  <div style="width: 300px">

    <form wicket:id="commentForm">
      <label wicket:for="text">Add your comment here:</label>
      <textarea wicket:id = "text" class="form-control">This is a comment</textarea>
      <input type="text" wicket:id="comment" class="hide" onfocus="getElementById('formsubmit').focus();"/>
      <br />
      <input type="submit" value = "Submit" id="formsubmit" class="btn btn-primary"/>
    </form>

    <p/>

    <div class="list-group">
      <div class="list-group-item" wicket:id="comments" id="comments">
        <span wicket:id="date">1/1/2004</span><br />
        <span wicket:id="text">Comment text goes here.</span>
      </div>
    </div>

  </div>

</wicket:extend>
</body>
</html>
