<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>Wicket Examples - dates</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<style type="text/css">
			th {
				color: grey;
			}
		</style>
	</head>
	<body>
	<wicket:extend>

		<form wicket:id="localeForm">
			<div class="form-group">
				<div class="col-sm-2">
					<select wicket:id="localeSelect" class="form-control"></select>
				</div>
				<div class="col-sm-1">
					[<a wicket:id="localeUSLink">set to english</a>]
				</div>
			</div>
		</form>

		<div class="clearfix"></div>
		<hr/>

		<h5>Example using DateTextField (auto-hides the picker when clicking on the document):</h5>
		<form wicket:id="form">
			<div class="form-group">
				<div class="col-sm-2">
					<input type="text" class="form-control" wicket:id="dateTextField" />
				</div>
				<div class="col-sm-2">
					<input class="btn btn-xs btn-default" type="submit" value="submit" />
				</div>
			</div>
		</form>

		<div class="clearfix"></div>
		<hr/>

		<h5>Example using DateTimeField:</h5>
		<form wicket:id="form2">
			<div class="form-group">
				<div class="col-sm-2">
					<input type="text" class="form-control" wicket:id="dateTimeField" />
				</div>
				<div class="col-sm-2">
					<input class="btn btn-xs btn-default" type="submit" value="submit" />
				</div>
			</div>
		</form>

		<div class="clearfix"></div>
		<hr/>

		<h5>Example using TimeField:</h5>
		<form wicket:id="form3">
			<div class="form-group">
				<div class="col-sm-2">
					<input type="text" class="form-control" wicket:id="timeField" />
				</div>
				<div class="col-sm-2">
					<input class="btn btn-xs btn-default" type="submit" value="submit" />
				</div>
			</div>
		</form>

		<div wicket:id="feedback"></div>

	</wicket:extend>
	</body>
</html>
