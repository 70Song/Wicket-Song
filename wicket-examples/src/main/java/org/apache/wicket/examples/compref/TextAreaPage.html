<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - component reference</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend>

	<h1>wicket.markup.html.form.TextArea</h1>
	<wicket:link><a href="Index.html">[back to the reference]</a></wicket:link>

	<p>
	A TextArea is like a TextField, but is used for multiple rows of text.
	</p>

	<div class="row">
		<div class="col-sm-offset-1 col-sm-3">
			<form wicket:id="form" class="form-horizontala" role="form">
				<div class="form-group">
					<label wicket:for="text">multiple lines of text</label>
					<textarea wicket:id="text" class="form-control" rows="6" cols="20">Input comes here</textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<div wicket:id="feedback">feedbackmessages will be put here</div>
    <span wicket:id="explainPanel">panel contents come here</span>

</wicket:extend>
</body>
</html>
