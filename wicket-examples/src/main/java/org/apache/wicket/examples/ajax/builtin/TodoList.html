<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <title>Wicket Examples - Ajax - Todo list</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <wicket:head>
    <style type="text/css">
		.item {
			display: block;
		}
		.itemCheck {
			width : 50px;
			text-align : right;
			padding-right : 10px;
		}
		.itemText {
			width : auto;
		}
    </style>
  </wicket:head>
</head>
<body>
<wicket:extend>

	<div wicket:id="showItems" style="padding-top: 30px">
		<div class="item" wicket:id="item">
			<label class="itemText">
				<span class="itemCheck"><input type="checkbox" wicket:id="check"/></span>
				<span wicket:id="text" >item text</span>
			</label>
		</div>
	</div>

	<div class="item row">
		<div class="itemCheck">&#160;</div>
		<div class="itemText col-sm-4" wicket:id="addItems">
			<a wicket:id="link" class="btn btn-link">New item</a>&#160;&#160;&#160;&#160;
			<a wicket:id="remove" class="btn btn-link">Remove completed</a>

			<form wicket:id="form">
				<input type="text" wicket:id="text" class="form-control"/>
				<input type="button" wicket:id="add" value="Add item" class="btn btn-primary btn-sm"/>
				<input type="button" wicket:id="cancel" value="Cancel" class="btn btn-default btn-sm"/>
			</form>
		</div>
	</div>
</wicket:extend>
</body>
</html>
